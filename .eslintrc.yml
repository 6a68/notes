env:
  browser: true
  es6: true
  webextensions: true

parserOptions:
  ecmaVersion: 2017

extends:
  - eslint:recommended

globals:
  BrowserStorageCredentials: false
  fxaCryptoRelier: false
  fxaFetchProfile: false
  Jose: false
  JoseJWE: false
  Kinto: false
  KintoClient: false
  loadFromKinto: false
  Quill: false
  saveToKinto: false
  TestPilotGA: false
  ClassicEditor: false
  migrationCheck: false
  fxaRenewCredential: false
  customizeEditor: false
  getPadStats: false
  localizeEditorButtons: false
  setAnimation: false

root: true

rules:
  eqeqeq: error
  linebreak-style: [error, unix]
  no-console: warn
  no-var: error
  prefer-const: error
  quotes: [error, single]
  semi: [error, always]
