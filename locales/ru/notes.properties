welcomeText2=Добро пожаловать в одностраничный блокнот, встроенный в Firefox. Сёрфите по Интернету. Делайте заметки. Это очень просто.

migratedEditor=Мы заменили текстовый редактор в Notes для увеличения скорости и функциональности, но нам пришлось удалить форматирование для уже существующих заметок. Просим прощения, мы ценим ваше участие!

