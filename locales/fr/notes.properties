welcomeTitle2=Bonjour !
welcomeText2=Bienvenue sur cet outil de prise de notes simple et intégré à Firefox. Naviguez sur Internet, prenez des notes. C’est aussi simple que cela.

migratedEditor=Nous avons dû changer l’éditeur de Firefox Notes pour vous apporter plus de réactivité et de nouvelles fonctionnalités, mais nous avons eu à supprimer les règles de formatage de vos notes existantes. Nous sommes désolés pour la gêne occasionnée et vous remercions sincèrement pour votre participation !

